<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aditya's Lofi</title>

    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main_div">
      <div class="music_container">
        <h2 id="title">Wormono</h2>
        <h3 id="artist">Mohit Chauhan</h3>
        <div class="img_container">
          <img src="./images/Song1.png" alt="" />
        </div>
        <audio src="./songs/Song1.mp3"></audio>

        <!-- progress-bar -->
        <div class="progressbar_container" id="progress_container">
          <div class="progress_duration_meter">
            <div id="current_time">0.00</div>
            <div id="duration">37:13</div>
          </div>
          <div class="progress_div" id="progress_div">
            <div class="progress" id="progress"></div>
          </div>
        </div>

        <!-- controls -->
        <div class="music_controls">
          <i class="fas fa-backward" id="prev" title="Previous"></i>
          <i class="fas fa-play main_btn" id="play" title="Play"></i>
          <i class="fas fa-forward" id="next" title="Next"></i>
        </div>
      </div>
    </div>
    <script>
      const music = document.querySelector("audio");
      const img = document.querySelector("img");
      const play = document.getElementById("play");
      const artist = document.getElementById("artist");
      const title = document.getElementById("title");
      const prev = document.getElementById("prev");
      const next = document.getElementById("next");

      let progress = document.getElementById("progress");
      let total_duration = document.getElementById("duration");
      let current_time = document.getElementById("current_time");

      const songs = [
        {
          name: "Song1",
          title: "Wormono",
          artist: "Mohit Chauhan",
        },
        {
          name: "Song2",
          title: "Channa Mereya",
          artist: "Arijit Singh",
        },
        {
          name: "Song3",
          title: "Hawayein",
          artist: "Arijit Singh",
        },
        {
          name: "Song4",
          title: "Saiyaaan",
          artist: "DJ Ravish",
        },
      ];

      let isPlaying = false;

      const playMusic = () => {
        music.play();
        isPlaying = true;
        play.classList.replace("fa-play", "fa-pause");
        img.classList.add("anime");
      };

      // for pause function
      const pauseMusic = () => {
        music.pause();
        isPlaying = false;
        play.classList.replace("fa-pause", "fa-play");
        img.classList.remove("anime");
      };

      play.addEventListener("click", () => {
        if (isPlaying) {
          pauseMusic();
        } else {
          playMusic();
        }
      });

      // change music-data
      const loadSong = (songs) => {
        title.textContent = songs.title;
        artist.textContent = songs.artist;
        music.src = "./songs/" + songs.name + ".mp3";
        img.src = "./images/" + songs.name + ".png";
      };

      songIndex = 0;
      // loadSong(songs[3]);

      const nextSong = () => {
        songIndex = (songIndex + 1) % songs.length;
        loadSong(songs[songIndex]);
        playMusic();
      };

      const prevSong = () => {
        songIndex = (songIndex - 1 + songs.length) % songs.length;
        loadSong(songs[songIndex]);
        playMusic();
      };

      // progess js work
      music.addEventListener("timeupdate", (event) => {
        const { currentTime, duration } = event.srcElement;
        let progress_time = (currentTime / duration) * 100;
        progress.style.width = `${progress_time}%`;

        // music duration update

        let mins = Math.floor(duration / 60);
        let secs = Math.floor(duration % 60);

        let tot_duration = `${mins}:${secs}`;

        if (duration) {
          total_duration.textContent = `${tot_duration}`;
        }
        mins = Math.floor(currentTime / 60);
        secs = Math.floor(currentTime % 60);

        tot_currtime = `${mins}:${secs}`;

        if (currentTime) {
          current_time.textContent = `${tot_currtime}`;
        }
      });

      next.addEventListener("click", nextSong);
      prev.addEventListener("click", prevSong);
    </script>
  </body>
</html>
